<style>
.form-control-Role {
    outline: 0;
    border-color: #ECECEC;
    border-style: solid;
    border-width: 1px;
    width: 90%;
    background-color: #ffffff;
    padding: 6px;
    border-radius: 2px;
    margin-bottom: 5px;
    font-size: 14px;
}
</style>
<div>
	<div class="modal-header">
		<button type="button" class="close" data-ng-click="cancel()">&times;</button>
		<h4 class="modal-title">Update Access Control</h4>
	</div>
	<div class="modal-body">
		<form name="formmember" class="form-horizontal" role="form"
			data-ng-submit="updateAccessControl(userId,userDetailsForm)">
			<div class="form-group">
				<label for="userName" class="col-sm-3 control-label no-padding-right pull-left" style="margin-left: -10px;"><strong>Login Email:</strong></label>
				<div class="col-sm-9 padding-5 margin-left-10">{{member.user.username || editMemberAccessPopup.user.name}}</div>
			</div>
			<div class="form-group">
				<label for="userName" class="col-sm-3 control-label no-padding-right pull-left" style="margin-left: -14px;"><strong>User Name:</strong></label>
				<div class="col-sm-7 padding-5 margin-left-20">{{(member.user|legalName) || (editMemberAccessPopup.user|legalName)}}</div>
			</div>
			<div class="form-group">
				<label for="defaultProfile" class="col-sm-3 control-label no-padding-right pull-left"><strong>Default Role:</strong></label>
									
				<div class="col-sm-8">
					<select class="form-control-Role" name="defaultProfile" data-ng-model="memberform.defaultProfile"
						data-ng-options="role.value as  role.text for role in OrganizationResource.lovRoles" required="required">
					</select>
					<i data-ng-show="memberform.defaultProfile == 'EnergyDelegate'" class="fa fa-question-circle" data-toggle="tooltip" data-placement="top"
						title="Energy delegate can only view consumption." style="cursor: pointer;" tooltip></i> 
					<i data-ng-show="memberform.defaultProfile == 'AccountDelegate'" class="fa fa-question-circle" data-toggle="tooltip" data-placement="top"
				  	    title="Account delegate can view both consumption & billing information." style="cursor: pointer;" tooltip></i>
				</div>
			</div>
			<div class="form-group" ng-if="false">
				<label for="accessLevel" class="col-sm-3 control-label no-padding-right">Access Restriction:</label>
				<div class="col-sm-9">
					<select class="form-control " name="accessLevel" data-ng-model="memberform.accessLevel" required="required"
						data-ng-options="acl.value as acl.text for acl in OrganizationResource.lovAccessControl">
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-3 col-sm-9">
					<p role="alert" class="text-danger" data-ng-show="formmember.$invalid && formmember.$dirty">Please enter all
						required filed.</p>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger btn-lg" data-ng-click="close()">Close</button>
		<button type="submit" class="btn btn-success btn-lg" name="add" data-ng-click="actionUpdateAccessControl()">Update</button>

	</div>
</div>
