<div>
			<div class="modal-header">
				<button type="button" class="close" ng-click="cancel()">&times;</button>
				<h4 class="modal-title">Edit Delegate Profile</h4>
			</div>
			<div class="modal-body">
                            <form class="form-horizontal" role="form">
				 <div class="form-group">
					<label for="email" class="col-sm-2 control-label no-padding-right">Email:</label> <div class="col-sm-10">                                                    
						 <input
						type="email" class="form-control " placeholder="name@mail.com"
						id="email" ng-model="itemToAdd.email" name="email" required> 
					</div>
				</div>
	
				 <div class="form-group">
					<label class="col-sm-2 control-label no-padding-right">Name:</label> <div class="col-sm-10">

<div class="row no-margin-right">
                                    <div class="col-md-6">
 <input type="text"
						class="form-control" placeholder="First Name" id="name" ng-model="itemToAdd.name">
</div>
                                    <div class="col-md-6">
 <input type="text"
						class="form-control" placeholder="Last Name" id="name" ng-model="itemToAdd.name">
</div>
</div>
					</div>
				</div>

			 <div class="form-group">
					<label class="col-sm-2 control-label no-padding-right">Phone:</label> <div class="col-sm-10">
	
 <input type="text"
						class="form-control input" placeholder="(999) 999 9999" id="phone" ng-model="itemToAdd.phone">
		
					</div>
				</div>

</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" ng-click="cancel()">Close</button>
				<button type="button" class="btn btn-primary" name="add" ng-click="add(itemToAdd)">Save</button>
			</div>
</div>
