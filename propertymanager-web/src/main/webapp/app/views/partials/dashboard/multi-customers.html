<div class="row bordered-right-1 bordered-platinum">
	<div class="col-xs-12">
		<div style="margin-left: 15px">
			<label><strong>Customers</strong></label> &nbsp;|&nbsp;<a
				ui-sref="app.secure.customer({userId:contextParams.userId})" ng-if="accessibleCustomers.length>1">View All</a>
		</div>
	</div>
	<div class="col-xs-12">
		<ol class="dd-list">
			<li class="dd-item dd2-item " data-id="13" data-ng-repeat="customer in accessibleCustomers| limitTo : 2">
				<div class="dd-handle dd2-handle dd-item-company">
				</div>
				<div class="dd2-content">
					<a ui-sref="app.secure.customerroute({state:$state.current.name,userId:contextParams.userId,customerId:customer.customerId})"
				class="clear-color">
					<h5>{{customer|legalName}}</h5>
						<h6>
							<span class="text-muted">{{customer.customerId}}</sapn>
						</h6>

					</a>
				</div>
			</li>
		</ol>
	</div>
	<div class="col-xs-12">
		<div class="pull-right">
			<a ui-sref="app.secure.customer({userId:contextParams.userId})" ng-if="accessibleCustomers.length>0">more...</a>
		</div>
	</div>
</div>
