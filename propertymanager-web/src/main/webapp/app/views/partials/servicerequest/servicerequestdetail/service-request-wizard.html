<div class="row" data-ng-controller="wizardController" style="margin-top: 1%">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <h5 class="row-title before-themeprimary"><i class="fa fa-long-arrow-right themelondonhydro"></i>Request Details Wizard</h5>
        <div id="simplewizard" class="wizard" data-target="#simplewizard-steps" ui-jq="wizard">
            <ul class="steps">
                <li data-target="#simplewizardstep1" data-ng-click="stepCheck(1)" class="active" ><span class="step" >1</span>Site Contact Setup<span class="chevron"></span></li>
                <li data-target="#simplewizardstep2" data-ng-click="stepCheck(2)"><span class="step">2</span>Service Details Confirmation<span class="chevron"></span></li>
                <li data-target="#simplewizardstep3" data-ng-click="stepCheck(3)"><span class="step">3</span>Site Readiness<span class="chevron"></span></li>
                <li data-target="#simplewizardstep4" data-ng-click="stepCheck(4)"><span class="step">4</span>Terms and Conditions<span class="chevron"></span></li>
                
            </ul>
        </div>
        <div class="step-content" id="simplewizard-steps">
            <div class="step-pane active" id="simplewizardstep1" data-ng-include=" 'app/views/partials/servicerequest/servicerequestdetail/servicerequestwizard/wizard-step-2.html' "  autoscroll="false"></div>
            <div class="step-pane " id="simplewizardstep2" data-ng-include=" 'app/views/partials/servicerequest/servicerequestdetail/servicerequestwizard/wizard-step-1.html' "  autoscroll="false"></div>
            <div class="step-pane" id="simplewizardstep3" data-ng-include=" 'app/views/partials/servicerequest/servicerequestdetail/servicerequestwizard/wizard-step-4.html'  " autoscroll="false"></div>
            <div class="step-pane" id="simplewizardstep4" data-ng-include=" 'app/views/partials/servicerequest/servicerequestdetail/servicerequestwizard/wizard-step-3.html'  " autoscroll="false"></div>
        </div>
        <div class="actions actions-footer" id="simplewizard-actions">
        <div class="row">

				
					<div class="checkbox col-sm-6 pull-left" ng-if="step==2"
						>
						<label> <input type="checkbox"
							id="serviceConfirmedCheckBox"
							style="border-radius: 5px !important" data-ng-model="enable.val">
							<span class="text" style="margin-right: 27px">I/We Confirm
								that the above information is correct for the site to be
								serviced</span>

						</label>
					</div>
					
					<div class="checkbox col-sm-3 pull-left" ng-if="step==3" >
												<label> <input type="checkbox"  style="border-radius: 5px !important">
														<span class="text" style="margin-right: 13px; width: 341px">I/We Understand the Site Readiness Requirements</span>
												</label>
											</div>

				<div class="checkbox col-sm-6 pull-left" ng-if="step==4">
					<label> <input type="checkbox"
						style="border-radius: 5px !important" data-ng-model="enable.val">
						<span class="text" style="margin-right: 27px">I/We Confirm
							that we agree and understand the above terms and conditions</span>
					</label>
				</div>
				
				<!-- Modal For Delegate Service Request -->
				
				
								
								
								<!-- END oF Delegate Service Request. -->
				
				

				<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModalDelegate" ng-if="step==1" style="margin-top: 1%; padding-left: 10px; margin-right: 100px">Delegate Service Request</button>
        		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModalReportAddressWizard"ng-if="step==2" style="margin-top: 1%; padding-left: 10px; margin-right: 100px"><span><i class="fa fa-question-circle"></i></span>  Report an Address Problem</button>
				<button type="button" class="btn btn-default" ng-if="step==3" style="padding-top: 5px; padding-bottom: 5px; margin-top: 2%;">Skip</button>
			<div class="btn-group" style="margin-right: 25px; margin-top: 20px">
				
				
                <button type="button" class="btn btn-default btn-sm btn-prev" ng-click="stepCheck(step-1)" data-ng-disabled="step==1"> <i class="fa fa-angle-left"></i>Prev</button>
                <button id="wizardButton" class="btn btn-default btn-sm btn-next" data-last="Submit" data-ng-disabled="!enable.val"   data-ng-click="stepCheck(step+1);checkButtonText()">Next<i class="fa fa-angle-right" ></i></button>
                
               
            </div>
		</div>
        </div>
    </div>
</div>
